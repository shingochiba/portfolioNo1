<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ユーザー管理</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='user_management.css') }}">
</head>
<body>
    <h1>ユーザー管理</h1>
    <table>
        <thead>
            <tr>
                <th>ユーザー名</th>
                <th>権限</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.username }}</td>
                <td>
                    <form action="{{ url_for('change_role', user_id=user.id) }}" method="POST">
                        <select name="role">
                            <option value="user" {% if user.role == 'user' %}selected{% endif %}>一般</option>
                            <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>管理者</option>
                        </select>
                        <button type="submit">変更</button>
                    </form>
                </td>
                <td>
                    <form action="{{ url_for('delete_user', user_id=user.id) }}" method="POST" onsubmit="return confirm('本当に削除しますか？');">
                        <button type="submit">削除</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/dashboard">戻る</a>
</body>
</html>
